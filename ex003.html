<body style="background-color: rgb(194, 194, 194);">
    <h1>Somador de Números</h1>

    <button onclick="BotaoSomar()"
        style="padding: 10px; border-radius: 10px; border: solid red; background-color: rgba(0, 0, 0, 0.355);">Clique
        para somar</button>
    <h4>Clique no botão acima para somar</h4>
</body>

<script>

    function BotaoSomar() {
        var nr1 = prompt("Digite um número:")
        var nr2 = prompt("Digite outro número:")

        nr1 = Number(nr1)
        nr2 = Number(nr2)

        var soma = nr1 + nr2

        console.log(soma)
    }

</script>
