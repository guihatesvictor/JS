<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="ex025.css">

</head>

<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>

    <div>
        <h3>Nome <input type="text" id="name"></h3>
        <h3>Usuário <input type="text" id="user"></h3>
        <h3>Senha <input type="password" id="password"></h3>
        <h3>Confirmar Senha <input type="password" id="confirmpassword"></h3>
        <button onclick="botaoCadastro()">Cadastrar Usuário</button>
        <button onclick="botaoLimparCadastros()">Limpar Cadastros</button>

        <h2>Lista de Usuários Cadastrados</h2>
        <h3 id="resultados"></h3>
    </div>

    <footer>
        <h3>Sesi / Senai - Desenvolvimento de Sistemas</h3>
    </footer>
</body>

</html>
